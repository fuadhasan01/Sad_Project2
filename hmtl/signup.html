<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/signup.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"/>
    <title>Create an Account</title>
</head>
<body>
    <div class="container">
        <div class="left">
                    <img src="../images/logo.png" alt="">
                    <h1>Welcome Back!</h1>
                    <p>To keep connected with us please login with your personal info</p>
                    <button>SIGN IN</button>
               
            
        </div>
        <div class="right">
            <h1>Create Account</h1>
            <div class="image">
                <img src="../images/facebook-f.svg" alt="">
                <img src="../images/google.svg" alt="">
                <img src="../images/linkedin-in.svg" alt="">
            </div>
            <p>or use your email for registration</p>
            <input type="text" name="" id="name" placeholder="NAME">
            <input type="email" name="" id="email" placeholder="EMAIL">
            <input type="password" name="" id="password" placeholder="PASSWORD">
            <input type="password" name="" id="confirm_password" placeholder="CONFIRM PASSWORD">
            <input type="text" name="" id="address" placeholder="ADDRESS">
            <button>SIGN IN</button>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/28e6d5bc0f.js" crossorigin="anonymous"></script>
</body>
</html>
